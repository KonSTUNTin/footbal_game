<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="layout">
        <div id="container">
            <div class="deck left" id="deck_0">
                <!-- <div class="card" draggable="true" id="card1">Card 1</div>
                <div class="card" draggable="true" id="card2">Card 2</div>
                <div class="card" draggable="true" id="card3">Card 3</div> -->
            </div>
            <div id = 'targets'>
                    <div class="target left" id="target1"></div>
                    <div class="target left" id="target2"></div>
                    <div class="target left" id="target3"></div>
                    <div class="target left" id="target4"></div>
                    <div class="target left" id="target5"></div>

                    <div class="target right" id="target6"></div>
                    <div class="target right" id="target7"></div>
                    <div class="target right" id="target8"></div>
                    <div class="target right" id="target9"></div>
                    <div class="target right" id="target10"></div>

            </div>
            <div class="deck right" id="deck_1">
                <!-- <div class="card" draggable="true" id="card4">Card 4</div>
                <div class="card" draggable="true" id="card5">Card 5</div>
                <div class="card" draggable="true" id="card6">Card 6</div> -->
            </div>
        </div>
 
        <div class="string">
            <div class = 'half'>
                Левые
                <div class = 'horizontal'>
                    <input onsubmit="reload()" type="number" id="t_0_0" value="4" name="speed" min="1" max="5" />
                    <input onsubmit="reload()" type="number" id="t_0_1" value="3" name="speed" min="1" max="5" /> 
                    <input onsubmit="reload()" type="number" id="t_0_2" value="3" name="speed" min="1" max="5" />     
                </div>
            </div>
            <div class = 'half'>
                Правые
                <div class = 'horizontal'>
                    <input onsubmit="reload()" type="number" id="t_1_2" value="4" name="speed" min="1" max="5" />
                    <input onsubmit="reload()" type="number" id="t_1_1" value="3" name="speed" min="1" max="5" /> 
                    <input onsubmit="reload()" type="number" id="t_1_0" value="3" name="speed" min="1" max="5" />     
                </div>
            </div>
            <div class="half">
                Скорость симуляции
                <div class = 'horizontal'>
                    <input type="number" id="speed" value="50" name="speed" min="1" max="100" />  
                </div>
            </div>
            <div class="half">
                <button id = 'submit_button'>Применить</button>
            </div>
        </div>
        
      

        <script src="./index.js"></script>
    </div>
</body>
</html>
